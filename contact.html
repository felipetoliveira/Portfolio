<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Contact </title>

</head>

<body>

    <header class="menu-header container d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="./index.html" class="nav-link " aria-current="page">Home</a></li>
            <li class="nav-item"><a href="./projects.html" class="nav-link ">Projects</a></li>
            <li class="nav-item"><a href="./contact.html" class="nav-link active">Contact</a></li>
        </ul>
    </header>

    <main>

        <section class="container my-5">
            <div class="row mt-0 mx-2 mx-sm-5">
                <!-- FormulÃ¡rio -->
                <div class="col-12 col-lg-5 mb-5">
                    <form>
                        <div class="mb-4">
                            <label for="emailInput" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                        </div>
        
                        <div class="mb-4">
                            <label for="phoneInput" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneInput" placeholder="(123) 456-7890">
                        </div>
        
                        <div class="mb-4">
                            <label for="messageInput" class="form-label">Your Message</label>
                            <textarea class="form-control" id="messageInput" rows="4" placeholder="Write your message..."></textarea>
                        </div>
        
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
        
                <!-- Mapa -->
                <div class="col-12 col-lg-6 mb-5 d-flex align-items-center">
                    <iframe class="w-100 rounded"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d152515.36595428147!2d-6.410507876511511!3d53.32441163090674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e80ea27ac2f%3A0xa00c7a9973171a0!2sDublin!5e0!3m2!1sen!2sie!4v1708888870363!5m2!1sen!2sie"
                        height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </section>
        

    </main>


    <!-- footer section -->
    <footer class="py-3 my-5 border-top ">
        <div class="container">
            <p class="text-center text-body-secondary ">
                Copyright @2025. Felipe Teixeira. All Right reserved.</p>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
